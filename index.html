<!DOCTYPE html>
<html lang="en">
<head>

    <title>ANGULAR DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>

        .image-container img {
            width: 100px;
        }
        .button {
            border: blue;
            color: white;
            padding: 3px 2px;
            text-align: left;
            display: inline-block;
            font-size: 10px;
            margin: 4px 2px;
            transition-duration: 0.5s;
            cursor: pointer;
        }
        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #180424;
        }
    </style>
</head>
<body>
    <div class="container" ng-app="mainApp" ng-controller="people">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="person in Persons">
                <div class="image-container">
                    <img src="{{ person.avatar_url }}" alt="{{ person.login }}">
                </div>
                <div class="column">
                    <button class="button button1"> {{"USERID:" + person.id }}
                        <p>HTML:<a href="{{ person.html_url }}">{{ person.html_url }}</a></p>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <ul class="pagination">
                <li ng-class="{disabled: currentPage === 1}">
                    <a ng-click="prevPage()" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in pages" ng-class="{active: page === currentPage}">
                    <a ng-click="setPage(page)" href="#">{{ page }}</a>
                </li>
                <li ng-class="{disabled: currentPage === totalPages}">
                    <a ng-click="nextPage()" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var app = angular.module("mainApp", []);
        app.controller('people', function ($scope, $http) {
            $http.get("https://api.github.com/users")
                .then(function (response) {
                    $scope.allPersons = response.data;
                    $scope.pageSize = 6;
                    $scope.currentPage = 1;
                    $scope.totalPages = Math.ceil($scope.allPersons.length / $scope.pageSize);
                    $scope.setPage = function (page) {
                        if (page >= 1 && page <= $scope.totalPages) {
                            $scope.currentPage = page;
                            $scope.paginate();
                        }
                    };
                    $scope.prevPage = function () {
                        if ($scope.currentPage > 1) {
                            $scope.currentPage--;
                            $scope.paginate();
                        }
                    };
                    $scope.nextPage = function () {
                        if ($scope.currentPage < $scope.totalPages) {
                            $scope.currentPage++;
                            $scope.paginate();
                        }
                    };
                    $scope.paginate = function () {
                        var startIndex = ($scope.currentPage - 1) * $scope.pageSize;
                        var endIndex = startIndex + $scope.pageSize;
                        $scope.Persons = $scope.allPersons.slice(startIndex, endIndex);
                    };
                    $scope.pages = [];
                    for (var i = 1; i <= $scope.totalPages; i++) {
                        $scope.pages.push(i);
                    }
                    $scope.paginate();
                });
        });
    </script>
</body>
</html>
